<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Idle Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital@0;1&family=Montserrat:wght@700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="main">
    <h1 class="title" data-button="click">Gather</h1>
    <div class="resource wood" data-resource="wood"></div>
  </div>

  <div class="ui-tabs">
    <div class="tabbar">
      <div class="item" data-tab-open="tools">Gathering</div>
      <div class="item" data-tab-open="upgrades">Upgrades</div>
      <div class="item" data-tab-open="explore">Exploration</div>
      <div class="item" data-tab-open="companion">Companion</div>
    </div>
    <div class="tabs-holder">
      <div class="tab" data-tab="tools"></div>
      <div class="tab" data-tab="upgrades"></div>
      <div class="tab" data-tab="explore"></div>
      <div class="tab" data-tab="companion"></div>
    </div>
  </div>
</body>

</html>
